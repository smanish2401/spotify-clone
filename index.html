<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" href="favicon.ico">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img src="img/close.svg" class="invert">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" width="100px" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading ">
                    <img src="img/library.svg" class="invert" alt="" srcset="">
                    <p>Your Library</p>


                </div>
                <div class="songsList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>



                </div>
            </div>

        </div>

        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamContainer">

                        <div class="hamburger">
                            <img src="img/side-bar.svg" alt="">
                        </div>
                        <img class="invert" src="img/logo.svg" sty alt="">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" height="20" width="20" viewBox="0 0 320 512">
                        <path
                            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" height="20" width="20" viewBox="0 0 320 512">
                        <path
                            d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                    </svg>
                </div>
                <div class="button">
                    <button class="sg-btn">Sign up</button>
                    <button class="lg-btn">Log in</button>
                </div>


            </div>
            <div class="spotifyPlaylist">
                <h2 style="margin-bottom: 10px;">Spotify Playlists</h2>
                <div class="card-container rounded">
                   
                  
                </div>
               

            </div>


        </div>
        <div class="playBar">



            <span class="songInfo">

            </span>

            <div class="songButtons">

                <img class="extrabtn" src="img/suffle.svg" alt="">
                <img src="img/prev btn.svg" title="prev" id="previous" alt="">
                <img class="playbtn" id="play" title="play" src="img/play btn.svg" alt="">
                <img class="nxtbtn" id="next" title="next" src="img/nxt btn.svg" alt="">

                <div class="volume">
                    <img src="img/volume.svg" id="vol" alt="">

                    <input type="range" id="range">

                </div>

            </div>


            <div class="seek">
                <div class="seekbar">
                    <div id="seekbar-fill"></div>
                    
                    <div class="circle">
                    </div>
               
                </div>
                <div class="songTime"></div>


            </div>







        </div>
        <script src="js/main.js"></script>
</body>

</html>
