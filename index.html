<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="favicon.ico">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img src="close.svg"  class="invert">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" width="100px" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="">Home</li>
                    <li><img class="invert" src="search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading ">
                    <img src="library.svg" class="invert" alt="" srcset="">
                    <p>Your Library</p>
                   

                </div>
                <div class="songsList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>



                </div>
            </div>

        </div>

        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamContainer">
                    
                    <div class="hamburger">
                        <img src="side-bar.svg" alt="">
                    </div>
                    <img class="invert" src="logo.svg" sty alt="">
                </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" height="20" width="20" viewBox="0 0 320 512">
                        <path
                            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" height="20" width="20" viewBox="0 0 320 512">
                        <path
                            d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                    </svg>
                </div>
                <div class="button">
                    <button class="sg-btn">Sign up</button>
                    <button class="lg-btn">Log in</button>
                </div>


            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlists</h2>
                <div class="card-container rounded">
                    <div class="card  rounded">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" fill="black" height="24"
                                viewBox="0 0 24 24" fill="none" class="injected-svg"
                                data-src="/icons/play-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                role="img" color="#000000">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="1.5"
                                    stroke-linejoin="round"></path>
                            </svg>
                            <path
                                d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                            </svg>
                        </div>

                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h4>lofi beats</h4>
                        <p>chill beats, lofi vibes new tracks every...</p>

                    </div>
                    <div class="card  rounded">
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h4>lofi beats</h4>
                        <p>chill beats, lofi vibes new tracks every...</p>

                    </div>
                    <div class="card  rounded">
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h4>lofi beats</h4>
                        <p>chill beats, lofi vibes new tracks every...</p>

                    </div>
                    
                </div>
                 
        </div>
       
   
    </div>
    <div class="playBar">
       
     
     
        <span class="songInfo">

        </span>
        
        <div class="songButtons">

            <img class="extrabtn"src="suffle.svg" alt="">
            <img src="prev btn.svg" title="prev" id="previous" alt="">
            <img class="playbtn" id="play" title="play" src="play btn.svg" alt="">
            <img class="nxtbtn" id="next" title="next" src="nxt btn.svg" alt="">
            
            <div class="volume">
                <img src="volume.svg" id="vol"  alt="">
                
                <input type="range" id="range">
            
            </div>
        
        </div>
       
    
        <div class="seek">
        <div class="seekbar">
            <div id="seekbar-fill"></div>
            <div class="circle">
            </div>
            </div>
            <div class="songTime"></div>
            
       
        </div>
       
        
       
   
   


</div>
    <script src="main.js"></script>
</body>

</html>
