<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seekbar Example with Dynamic Fill</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ecf0f1; /* Default background color */
            transition: background-color 0.5s ease;
        }

        #seekbar-container {
            width: 300px;
        }

        #seekbar {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background-color: #ddd;
            position: relative;
        }

        #seekbar-fill {
            height: 100%;
            border-radius: 5px;
            background-color: #3498db;
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; /* Initial fill percentage */
            transition: width 0.1s ease; /* Smooth transition for fill */
        }

        #seekbar-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #3498db;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="seekbar-container">
    <div id="seekbar">
        <div id="seekbar-fill"></div>
        <div id="seekbar-thumb"></div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get seekbar elements
        var seekbar = document.getElementById("seekbar");
        var fill = document.getElementById("seekbar-fill");
        var thumb = document.getElementById("seekbar-thumb");

        // Set initial value
        var value = 50; // Initial value (0-100)
        updateSeekbar(value);

        // Add event listener for thumb drag
        thumb.addEventListener("mousedown", function (event) {
            // Prevent default drag behavior
            event.preventDefault();

            // Set initial mouse position
            var initialX = event.clientX;

            // Add event listeners for mouse move and up
            document.addEventListener("mousemove", handleMouseMove);
            document.addEventListener("mouseup", handleMouseUp);

            function handleMouseMove(event) {
                // Calculate distance moved
                var deltaX = event.clientX - initialX;

                // Update value based on thumb position
                value += (deltaX / seekbar.clientWidth) * 100;

                // Ensure value stays within the valid range (0-100)
                value = Math.max(0, Math.min(value, 100));

                // Update seekbar appearance
                updateSeekbar(value);

                // Update fill based on seekbar value
                updateFill(value);

                // Update initial mouse position
                initialX = event.clientX;
            }

            function handleMouseUp() {
                // Remove event listeners
                document.removeEventListener("mousemove", handleMouseMove);
                document.removeEventListener("mouseup", handleMouseUp);
            }
        });

        // Function to update seekbar appearance
        function updateSeekbar(value) {
            // Update thumb position
            var thumbPosition = (value / 100) * (seekbar.clientWidth - thumb.clientWidth);
            thumb.style.left = thumbPosition + "px";
        }

        // Function to update fill based on seekbar value
        function updateFill(value) {
            fill.style.width = value + "%";
        }
    });
</script>

</body>
</html>
